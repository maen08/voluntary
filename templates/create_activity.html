

{% include 'nav.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Replace with your content -->

        {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
        {% endfor %}
        {% endif %}

<form method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">Activity title</label>
    <input type="text" class="form-control" name="title" placeholder="Enter activity title...">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control"  name="description" placeholder="Description of the activity..."></textarea>
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Requirements</label>
    <textarea class="form-control" name="requirement" placeholder="Requirements of the activity..."></textarea>
  </div>


    <div class="form-group">
    <label for="exampleInputEmail1">Place</label>
    <input type="text" class="form-control" name="place"  placeholder="Where...">
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Organization</label>
    <input type="text" class="form-control" name="organization"  placeholder="Which organization...">
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Duration</label>
    <input type="number" class="form-control"  name="duration"  placeholder="Time in hours...">
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">People needed</label>
    <input type="number" class="form-control" name="no_people"  placeholder="How many required...">
  </div>

  <button type="submit" class="btn btn-primary">Create Activity</button>
</form>
    </div>
  </main>




  </body>
</html>
